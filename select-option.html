<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selec An Option</title>
    <link rel="stylesheet" href="select-style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="selector">
        <div id="selectField">
          <p id="selectText">Select Social Media</p>
          <img
            src="social-media/down-arrow-circle-transparent.png"
            alt="downward arrow outline and transparent background "
            id="arrowIcon"
          />
          <ul id="list" class="hide">
            <li class="options">
              <img
                src="social-media/facebook-circle-transparent.png"
                alt="facebook logo circular"
                class="social-media-logo"
              />
              <p>Facebook</p>
            </li>
            <li class="options">
              <img
                src="social-media/youtube-circle-transparent.png"
                alt="youtube logo circular"
                class="social-media-logo"
              />
              <p>Youtube</p>
            </li>
            <li class="options">
              <img
                src="social-media/facebook-circle-transparent.png"
                alt="twitter logo circular"
                class="social-media-logo"
              />
              <p>Twitter</p>
            </li>
            <li class="options">
              <img
                src="social-media/pinterest-circle-transparent.png"
                alt="pinterest logo circular"
                class="social-media-logo"
                pintere-circle-transparent
              />
              <p>Pinterest</p>
            </li>
            <li class="options">
              <img
                src="social-media/whatsapp-circle-transparent.png"
                alt="whatsapp logo circular"
                class="social-media-logo"
              />
              <p>Whatsapp</p>
            </li>

            <li class="options">
              <img
                src="social-media/instagram-circle-transparent.png"
                alt="instagram logo circular"
                class="social-media-logo"
              />
              <p>Instagram</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script>
      var selectField = document.getElementById("selectField");
      var selectText = document.getElementById("selectText");
      var options = document.getElementsByClassName("options");
      var list = document.getElementById("list");
      var arrowIcon = document.getElementById("arrowIcon");

      selectField.onclick = function () {
        list.classList.toggle("hide");
        arrowIcon.classList.toggle("rotate");
      };

      for (option of options) {
        option.onclick = function () {
          selectText.innerHTML = this.textContent;
          list.classList.toggle("hide");
          arrowIcon.classList.toggle("rotate");
        };
      }
    </script>
  </body>
</html>
